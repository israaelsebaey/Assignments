<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
        <style>
            input{
                height: 30px;
            }
            .img{
                background-image: url('images/15.jpg');
                background-repeat: no-repeat;
                background-position: center;
                background-size: 100%;
                height: 340px;
            }
        </style>
    </head>
    <body>
       <section class="contact">
         <div class="content">
            <div class="img">
                <!-- <img src="images/15.jpg" width="100%" height="340px"/> -->
            </div>
            <br/><br/><br/>
            <fieldset>
                <legend>Enter your info</legend>
                <form>
                    <div class="name">
                        <input type="text" placeholder="First Name" style="width: 25%;"/>
                        <input type="text" placeholder="Last Name"  style="width: 25%;"/>
                    </div>
                    <br/>
                    <div class="email">
                        <input type="email" placeholder="Email" style="width: 51%;"/>
                    </div>
                    <br/>
                    <div class="phone">
                        <input type="tel" placeholder="Phone" style="width: 51%;"/>
                    </div>
                    <br/>
                    <div class="city">
                        <select style="width: 51.8%;height: 35px;">
                            <option hidden>select your city</option>
                            <option>Cairo</option>
                            <option>Alex</option>
                            <option>Mansoura</option>
                            <option>Tanta</option>
                            <option>Port Said</option>
                            <option>Luxor</option>
                            <option>Ismailia</option>
                            <option>Fayyum</option>
                            <option>Aswan</option>
                            <option>Damietta</option>
                        </select>
                    </div>
                    <br/>
                    <div class="msg">
                        <textarea placeholder="Enter Your Message" cols="78" rows="8"></textarea>
                    </div>
                    <br/>
                    <div class="msg">
                        <label>Gender:</label>
                        <input type="radio" value="male" name="gender" style="height:auto;"/><span>Male</span>
                        <input type="radio" value="Female" name="gender" style="height:auto ;"/>Female
                    </div>
                    <br/>
                    <div class="submit">
                        <input type="submit" value="Send" style="width: 100px;"/>
                    </div>
                </form>
            </fieldset>
         </div>
       </section>
    </body>
</html>
