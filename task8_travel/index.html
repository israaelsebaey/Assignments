<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href="images/icon.png"/>
    <!-- fontawsome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Bebas+Neue&family=Bokor&family=Jaro:opsz@6..72&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lilita+One&family=Lobster&family=Oleo+Script:wght@400;700&family=Passion+One:wght@400;700;900&family=Righteous&family=Rowdies:wght@300;400;700&family=Spicy+Rice&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header class="header">
        <div class="left-sec">
            <div class="logo">
                <img src="images/icon.png" width="50px" height="50px"/>
            </div>
            <div class="text">
                <span>Travel</span>
            </div>
            <div class="nav">
                <nav>
                   <ul>
                     <li>Home</li>
                     <li>Tours</li>
                     <li>Destinations</li>
                     <li>Tour Gudies</li>
                     <li>Blog</li>
                   </ul>
                </nav>
            </div>
        </div>
        <div class="right-sec">
            <div class="register">
                <i class="fa-solid fa-globe"></i>
                <button>Sign in</button>
            </div>
        </div>
    </header>
    <section class="main">
        <div class="overlay"></div>
        <div class="bg-img"></div>
        <div class="title">
            <h1>Explore Dream <br/>Tour & Travel</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing<br> elit. Officiis corporis doloribus recusandae nostrum dolores<br> repudiandae ut quisquam, quasi labore omnis veritatis sunt.</p>
        </div>
        <div class="search">
            <div class="items">
                <div class="location">
                    <p>Where</p>
                    <div class="content">
                        <input type="text" placeholder="Lorem ipsum dolor"/>
                        <i class="fa-solid fa-location-dot"></i>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
            <div class="items">
                <div class="location">
                    <p>Date</p>
                    <div class="content">
                        <input type="text" placeholder="Lorem ipsum dolor"/>
                        <i class="fa-solid fa-calendar-days"></i>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
            <div class="items">
                <div class="location">
                    <p>Trips Type</p>
                    <div class="content">
                        <input type="text" placeholder="Type of Trip"/>
                        <i class="fa-solid fa-chevron-down"></i>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
            <div class="items">
                <button>Search</button>
            </div>
        </div>
    </section>
</body>
</html>
