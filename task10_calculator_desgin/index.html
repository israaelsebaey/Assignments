<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <section class="cal-app">
        <div class="circle">
            <div class="cal-body">
                <div class="input-num">
                    <input type="text" placeholder="6000/2+3227"/>
                    <p><i class="fa-solid fa-equals"></i> 6227</p>
                </div>
                <div class="close">
                    <i class="fa-regular fa-rectangle-xmark"></i>
                </div>
                <div class="boxes">
                    <div class="box1 box">
                        <div class="item">
                            <p style="color: #d44f66;">C</p>
                        </div>
                        <div class="item" style="line-height: 38px;">
                            <p>()</p>
                        </div>
                        <div class="item">
                            <p>%</p>
                        </div>
                        <div class="item">
                            <p>/</p>
                        </div>
                    </div>
                    <div class="box2 box">
                        <div class="item">
                            <p>7</p>
                        </div>
                        <div class="item">
                            <p>8</p>
                        </div>
                        <div class="item">
                            <p>9</p>
                        </div>
                        <div class="item" style="background-color: #e9c5ff;line-height: 47px;">
                            <p>*</p>
                        </div>
                    </div>
                    <div class="box3 box">
                        <div class="item">
                            <p>4</p>
                        </div>
                        <div class="item">
                            <p>5</p>
                        </div>
                        <div class="item">
                            <p>6</p>
                        </div>
                        <div class="item" style="background-color: #e9c5ff;line-height: 38px;">
                            <p>-</p>
                        </div>
                    </div>
                    <div class="box4 box">
                        <div class="item">
                            <p>1</p>
                        </div>
                        <div class="item">
                            <p>2</p>
                        </div>
                        <div class="item">
                            <p>3</p>
                        </div>
                        <div class="item" style="background-color: #e9c5ff;line-height: 42px;">
                            <p>+</p>
                        </div>
                    </div>
                    <div class="box5 box">
                        <div class="item" style="background-color: #e9c5ff;">
                            <p>+/-</p>
                        </div>
                        <div class="item">
                            <p>0</p>
                        </div>
                        <div class="item" style="background-color: #e9c5ff;line-height: 32px;">
                            <p>.</p>
                        </div>
                        <div class="item" style="background-color: #e9c5ff;line-height: 42px;">
                            <p>=</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
